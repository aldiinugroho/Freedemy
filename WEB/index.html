<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
</style>
<body>
    <form action="" method="post">
        <!-- Name input -->
        <div>
            <label for="Name">Name</label>
            <div>
                <input type="text" name="name" id="Iname">
            </div>
        </div>
        
        <!-- Username -->
        <div>
            <label for="Iusername">Username</label>
            <div>
                <input type="text" name="username" id="Iusername">
            </div>
        </div>

        <!-- pass -->
        <div>
            <label for="Ipass">Password</label>
            <div>
                <input type="text" name="pass" id="Ipass">
            </div>
        </div>

        <!-- validate -->
        <div>
            <label for="Ival">Validate</label>
            <div>
                <input type="text" name="validate" id="Ival">
            </div>
        </div>

        <!-- BoD -->
        <div>
            <label for="Ibod">BoD</label>
            <div>
                <input type="date" name="bod" id="Ibod">
            </div>
        </div>

        <!-- telp -->
        <div>
            <label for="Itelp">Telp number</label>
            <div>
                <input type="text" name="telp" id="Itelp">
            </div>
        </div>

        <!-- Email input -->
        <div>
            <label for="Iemail">Email</label>
            <div>
                <input type="email" name="email" id="Iemail">
            </div>
        </div>
        
        <!-- Submit button -->
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
